  <script type="text/javascript">
    //Xiuzhu's code about playing different animations after click on refresh button
    window.onload = function () {
      let next = document.getElementById("reloadBtn");
      let img = document.getElementsByTagName("img")[0];
      //Create a list to save the imgs 
      let imgArr = ["../briefy_images/slotmachine0.gif", "../briefy_images/slotmachine1.gif", "../briefy_images/slotmachine2.gif", "../briefy_images/slotmachine3.gif", "../briefy_images/slotmachine4.gif", "../briefy_images/slotmachine5.gif", "../briefy_images/slotmachine6.gif", "../briefy_images/slotmachine7.gif", "../briefy_images/slotmachine8.gif", "../briefy_images/slotmachine9.gif"];
      let index = 0;
      next.onclick = function () {
        index++;
        //next.style.backgroundColor="#ff4c31";
        if (index > imgArr.length - 1) {
          index = 0;
        }
        img.src = imgArr[index];
      };

    };
    $(function () {
      $(".second-menu-title").html(localStorage.firstMenu)
      $(".first-menu-title").html(localStorage.secondMenu)
      var number = localStorage.number
      listFun()
      $(".reload-btn").click(function(){
        listFun()
      })
      function listFun(){
        var randonlist = []
        for (let i = 0; i < 1000; i++) {
          if(number>randonlist.length){
            var randonnumber = Math.floor(Math.random()*number)
            if(randonlist.indexOf(randonnumber)==-1){
              randonlist.push(randonnumber)
            }
          }
        }
        $.getJSON("../json/" + localStorage.json + ".json", function (res) {
          var listLength = res.length
          $(".output-wrapper").empty()
          for (let i = 0; i < number; i++) {
            $(".output-wrapper").append(`
              <div class="output">
                <h4 class="output--name">${res[randonlist[i]].name}</h4>
                <div class="output--main">
                  <h2>${res[randonlist[i]].title}</h2>
                  <a href="#" class="tooltip"><span class="tooltiptext">${res[randonlist[i]].intr}</span>
                    <img src="../briefy_images/icons/info-i.svg" loading="lazy" alt="" class="i-icon" /></a>
                </div>
              </div>
            `)
          }
        })
      }
    })
  </script>
