<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dein Briefing</title>
    <link rel="stylesheet" href="../briefy_css/reset.css" type="text/css" />
    <link rel="stylesheet" href="../briefy_css/yourbrief.css" type="text/css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav-container">
        <img
          src="../briefy_images/slotmachine0.gif"
          loading="lazy"
          alt=""
          class="image"
        />
        <a href="#" class="website-link">
          <div class="website-name">briefing maschine</div>
        </a>
        <ul role="list" class="nav--list">
          <li class="nav--item">
            <a href="#" class="nav-link">
              <div class="nav-link-text">About</div>
            </a>
          </li>
          <li class="nav--item">
            <a href="#" class="nav-link">
              <div class="nav-link-text right">Galerie</div>
            </a>
          </li>
        </ul>
        <div class="mobile-hamburger"></div>
      </div>
    </nav>
    <div class="main-section">
      <div class="container briefing-container">
        <div class="headline-wrapper">
          <div class="headline-left">
            <h4>Dein Briefing</h4>
            <div class="headline-main-wrapper">
              <div class="headline-left">
                <div class="headline-text-wrapper">
                  <h1>UI-Design</h1>
                  <img
                    src="../briefy_images/icons/arrow.svg"
                    loading="lazy"
                    alt=""
                    class="arrow"
                  />
                  <h1>schwer</h1>
                </div>
              </div>
              <a href="#" class="reload-btn"
                ><img
                  src="../briefy_images/icons/reload-icon.svg"
                  loading="lazy"
                  alt=""
                  class="reload-icon"
              /></a>
            </div>
          </div>
          <a href="#" class="print-button"
            ><img
              src="../briefy_images/icons/print-icon.svg"
              loading="lazy"
              alt=""
              class="image-4"
          /></a>
        </div>
        <div class="output-wrapper">
          <div class="output">
            <h4 class="output--name">Branche</h4>
            <div class="output--main">
              <h2>Umwelt</h2>
              <a href="#" class="info-btn"
                ><img
                  src="../briefy_images/icons/info-i.svg"
                  loading="lazy"
                  alt=""
                  class="image-5"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
