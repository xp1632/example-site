    <script>
      $(function () {
        // firstMenu
        var firstMenu = [
          { title: "leicht", value: "level1", number: "3" },
          { title: "mittel", value: "level2", number: "5" },
          { title: "schwer", value: "level3", number: "7" },
          { title: "profi", value: "level4", number: "9" },
          { title: "extrem", value: "level5", number: "11" },
        ];
        firstMenu.forEach((element) => {
          $(".levelGroup").append(
            '<li name="' +
              element.number +
              '" id="' +
              element.value +
              '">' +
              element.title +
              "</li>"
          );
        });
        $(".levelGroup li").eq(0).addClass("levelOn");
        localStorage.firstMenu = $(".levelGroup li").eq(0).text();
        localStorage.number = $(".levelGroup li").eq(0).attr("name");
        $(".levelGroup li").click(function () {
          $(".levelGroup li").removeClass("levelOn");
          $(this).addClass("levelOn");
          secondMenuFun($(this).attr("id"));
          // localStorage firstMenu
          localStorage.firstMenu = $(this).text();
          localStorage.number = $(this).attr("name");
        });
        // secondMenu
        secondMenuFun("level1");
        function secondMenuFun(type) {
          //var secondMenu = [{ "title": "Zeichnen & Malerei", "type": "level1" }, { "title": "Performance", "type": "level1" }, { "title": "Bildhauerei & Plastik", "type": "level1" }, { "title": "Product-Design", "type": "level1" }, { "title": "UI & Web Design", "type": "level1" }, { "title": "Editorial", "type": "level1" }, { "title": "Fotografie", "type": "level1" }, { "title": "Kampagne", "type": "level1" }, { "title": "Atelier-Ausstattung", "type": "level1" }, { "title": "Erscheinungsbild", "type": "level1" }, { "title": "Informationsdesign", "type": "level1" }, { "title": "Logo Design", "type": "level1" }, { "title": "Publikationsdesign", "type": "level1" }, { "title": "Theoriearbeit", "type": "level1" }, { "title": "Storydesign", "type": "level1" }, { "title": "Bewegtbild", "type": "level1" }, { "title": "Bibliotheksausleihe", "type": "level1" }, { "title": "Mensa", "type": "level1" }]

          var secondMenu = [
            { title: "Kampagne", type: "level1" },
            { title: "Publikationsdesign", type: "level1" },
            { title: "UI & Web Design", type: "level1" },
            { title: "Performance", type: "level1" },
            { title: "Bildhauerei", type: "level1" },
            { title: "Zeichnen / Malerei", type: "level1" },
            { title: "Fotografie", type: "level1" },
            { title: "Storydesign", type: "level1" },
            { title: "Mensa", type: "level1" },
            { title: "Produktdesign", type: "level1" },
            { title: "Theoriearbeit", type: "level1" },
            { title: "Audio", type: "level1" },
          ];

          $(".contentGroup").empty();
          secondMenu.forEach((element, index) => {
            $(".contentGroup").append(
              '<li id="' + index + '">' + element.title + "</li>"
            );
          });
          $(".contentGroup li").click(function () {
            $(".contentGroup li").removeClass("levelOn");
            $(this).addClass("levelOn");
            // localStorage secondMenu
            localStorage.secondMenu = $(this).text();
            localStorage.json = Number($(this).attr("id")) + 1;
            window.location.href = "subpages/yourbrief.html";
          });
        }
      });
